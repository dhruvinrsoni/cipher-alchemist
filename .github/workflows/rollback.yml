name: ğŸ”„ Rollback to Previous Version

on:
  workflow_dispatch:
    inputs:
      target_version:
        description: 'Version to rollback to (e.g., 1.0.0)'
        required: true
        type: string
      rollback_type:
        description: 'Type of rollback'
        required: true
        default: 'soft'
        type: choice
        options:
          - soft
          - hard
      create_rollback_release:
        description: 'Create a new release for rollback and auto-deploy'
        required: true
        default: false
        type: boolean

jobs:
  rollback:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      # Note: Workflow files are excluded from rollback to avoid permission issues

    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Validate Target Version
        run: |
          if ! git tag -l | grep -q "^v${{ github.event.inputs.target_version }}$"; then
            echo "âŒ Version v${{ github.event.inputs.target_version }} does not exist!"
            echo "Available versions:"
            git tag -l | grep "^v" | sort -V
            exit 1
          fi
          echo "âœ… Target version v${{ github.event.inputs.target_version }} found"

      - name: ğŸ“‹ Get Current Version
        id: current_version
        run: |
          CURRENT_VERSION=$(cat version.txt | grep -o 'v[0-9]\+\.[0-9]\+\.[0-9]\+' | head -1 || echo "unknown")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT          echo "Current version: $CURRENT_VERSION"
          echo "Target version: v${{ github.event.inputs.target_version }}"

      - name: ğŸ” Preview Rollback Changes
        run: |
          echo "ğŸ“‹ Files that will be affected by rollback:"
          echo "=============================================="
          
          # Show differences between current state and target version
          git diff --name-only HEAD "v${{ github.event.inputs.target_version }}" | grep -v "^\.github/workflows/" | head -20
          
          echo ""
          echo "ğŸ”’ Workflow files (.github/workflows/) will be PRESERVED"
          echo "=============================================="

      - name: ğŸ”„ Perform Rollback
        run: |
          if [ "${{ github.event.inputs.rollback_type }}" = "hard" ]; then
            echo "ğŸ”¥ Performing HARD rollback (resets to exact state, excluding workflows)"
            # Reset everything except workflow files
            git checkout "v${{ github.event.inputs.target_version }}" -- .
            git checkout HEAD -- .github/workflows/
          else
            echo "ğŸ”„ Performing SOFT rollback (preserves newer changes, excluding workflows)"
            # Checkout specific files/directories, excluding workflows
            git checkout "v${{ github.event.inputs.target_version }}" -- . ':!.github/workflows'
          fi
          
          echo "ğŸ”’ Workflow files preserved to avoid permission issues"

      - name: ğŸ“ Update Version File for Rollback
        run: |
          echo "ğŸ”„ v${{ github.event.inputs.target_version }}-rollback Â· $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST') Â· â†©ï¸ Rollback" > version.txt
          echo "âœ… Updated version.txt for rollback"

      - name: ğŸ“Š Generate Rollback Notes (DISABLED - using RELEASES.md)
        if: false  # Temporarily disabled - using consolidated RELEASES.md instead
        run: |
          echo "# ğŸ”„ Rollback to v${{ github.event.inputs.target_version }}" > ROLLBACK_NOTES.md
          echo "" >> ROLLBACK_NOTES.md
          echo "**Rollback Date:** $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')" >> ROLLBACK_NOTES.md
          echo "**Previous Version:** ${{ steps.current_version.outputs.current_version }}" >> ROLLBACK_NOTES.md
          echo "**Target Version:** v${{ github.event.inputs.target_version }}" >> ROLLBACK_NOTES.md
          echo "**Rollback Type:** ${{ github.event.inputs.rollback_type }}" >> ROLLBACK_NOTES.md
          echo "" >> ROLLBACK_NOTES.md
          echo "## ğŸ“‹ Rollback Reason" >> ROLLBACK_NOTES.md
          echo "Manual rollback initiated to restore stable version v${{ github.event.inputs.target_version }}." >> ROLLBACK_NOTES.md
          echo "" >> ROLLBACK_NOTES.md
          echo "## ğŸ”— Links" >> ROLLBACK_NOTES.md
          echo "- ğŸŒ **Live Demo:** [dhruvinrsoni.github.io/cipher-alchemist](https://dhruvinrsoni.github.io/cipher-alchemist/)" >> ROLLBACK_NOTES.md
          echo "- ğŸ“± **Repository:** [github.com/dhruvinrsoni/cipher-alchemist](https://github.com/dhruvinrsoni/cipher-alchemist)" >> ROLLBACK_NOTES.md
          echo "" >> ROLLBACK_NOTES.md
          echo "---" >> ROLLBACK_NOTES.md
          echo "*ğŸ”® Rolled back to stable version for reliability.*" >> ROLLBACK_NOTES.md

      - name: ğŸ’¾ Commit Rollback
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git add .
          git commit -m "ğŸ”„ Rollback to v${{ github.event.inputs.target_version }}

          - Rolled back from ${{ steps.current_version.outputs.current_version }} to v${{ github.event.inputs.target_version }}
          - Rollback type: ${{ github.event.inputs.rollback_type }}
          - Date: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')
          
          [skip ci]" || echo "No changes to commit"

      - name: ğŸ·ï¸ Create Rollback Tag
        id: create_tag
        if: ${{ github.event.inputs.create_rollback_release == 'true' }}
        run: |
          ROLLBACK_TAG="v${{ github.event.inputs.target_version }}-rollback-$(date +%Y%m%d%H%M%S)"
          git tag -a "$ROLLBACK_TAG" -m "ğŸ”„ Rollback to v${{ github.event.inputs.target_version }}

          Rollback from: ${{ steps.current_version.outputs.current_version }}
          Rollback to: v${{ github.event.inputs.target_version }}
          Rollback type: ${{ github.event.inputs.rollback_type }}
          Date: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
          
          echo "rollback_tag=$ROLLBACK_TAG" >> $GITHUB_OUTPUT
          git push origin "$ROLLBACK_TAG"

      - name: ğŸ“¤ Push Rollback
        run: |
          git push origin main
          
      - name: ğŸš€ Create Rollback Release (DISABLED - using consolidated docs)
        if: false  # Temporarily disabled - body_path references non-existent file
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.rollback_tag }}
          release_name: ğŸ”„ Rollback to v${{ github.event.inputs.target_version }}
          body_path: ROLLBACK_NOTES.md
          draft: false
          prerelease: true

      - name: ğŸš€ Auto-Deploy Rollback
        if: ${{ github.event.inputs.create_rollback_release == 'true' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log('ğŸš€ Triggering deployment for rollback version: v${{ github.event.inputs.target_version }}');
            
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-by-version.yml',
              ref: 'main',
              inputs: {
                version_tag: 'v${{ github.event.inputs.target_version }}',
                deployment_environment: 'production',
                force_deploy: 'true'
              }
            });
            
            console.log('âœ… Rollback deployment triggered successfully!');

      - name: ğŸ‰ Rollback Summary
        run: |
          echo "ğŸ‰ Rollback completed successfully!"
          echo ""
          echo "ğŸ“‹ Rollback Details:"
          echo "   â€¢ From: ${{ steps.current_version.outputs.current_version }}"
          echo "   â€¢ To: v${{ github.event.inputs.target_version }}"
          echo "   â€¢ Type: ${{ github.event.inputs.rollback_type }}"
          echo "   â€¢ Date: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
          echo ""
          echo "ğŸ”’ Protected Elements:"
          echo "   â€¢ GitHub Actions workflows preserved"
          echo "   â€¢ Release infrastructure maintained"
          echo ""
          if [ "${{ github.event.inputs.create_rollback_release }}" = "true" ]; then
            echo "ğŸ·ï¸ Rollback release created and deployment triggered"
            echo "ğŸš€ Monitor deployment: https://github.com/${{ github.repository }}/actions"
          else
            echo "ğŸ’¡ To deploy this rollback:"
            echo "   Go to Actions â†’ 'Deploy Release by Version' â†’ Run with version: v${{ github.event.inputs.target_version }}"
          fi
          echo ""
          echo "ğŸ”— Links:"
          echo "   â€¢ Live Demo: https://dhruvinrsoni.github.io/cipher-alchemist/"
          echo "   â€¢ Repository: https://github.com/${{ github.repository }}"
          echo ""
          echo "âœ… Application rolled back successfully!"
