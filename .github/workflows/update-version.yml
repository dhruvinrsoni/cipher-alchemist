name: Update Version

on:
  push:
    branches: [main]

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get commit info
        run: |
          echo "Version: $(git rev-parse --short HEAD) - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > version.txt
      - name: Commit version.txt
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add version.txt
          git commit -m "Update version.txt [skip ci]" || echo "No changes to commit"
          git push
