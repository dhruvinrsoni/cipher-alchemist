name: Update Version

on:
  push:
    branches: [main]

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get commit info and IST time
        id: version
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          IST_TIME=$(TZ='Asia/Kolkata' date +'%Y-%m-%d %H:%M:%S IST')
          echo "ðŸ”– v$COMMIT_HASH Â· $IST_TIME Â· ðŸš€" > version.txt
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "IST_TIME=$IST_TIME" >> $GITHUB_OUTPUT
      - name: Commit version.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add version.txt
          git commit -m "ðŸ”– chore: update version.txt [skip ci]" || echo "No changes to commit"
          git push
