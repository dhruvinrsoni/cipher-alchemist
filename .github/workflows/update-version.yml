name: Update Version

on:
  push:
    branches: [main]

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get commit info and IST time
        id: version
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          IST_TIME=$(TZ='Asia/Kolkata' date +'%Y-%m-%d %H:%M:%S IST')
          echo "🔖 v$COMMIT_HASH · $IST_TIME · 🚀" > version.txt
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "IST_TIME=$IST_TIME" >> $GITHUB_OUTPUT
      - name: Generate CHANGELOG.md
        run: |
          echo "# 📝 Changelog" > CHANGELOG.md
          echo "_Last 50 meaningful changes (excluding version bumps). Auto-generated on each push to main._\n" >> CHANGELOG.md
          git log --pretty=format:"### %ad\n- %s (%h)\n  _by %an_\n\n> %b\n" --date='iso-local' --no-merges -n 50 | grep -v -i '\[skip ci\]' >> CHANGELOG.md
      - name: Commit version.txt and CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add version.txt CHANGELOG.md
          git commit -m "🔖 chore: update version.txt and CHANGELOG.md [skip ci]" || echo "No changes to commit"
          git push
