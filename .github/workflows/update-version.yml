name: ğŸ”„ Auto Version Update

on:
  push:
    branches: [ main ]
    # âœ… FIXED: Enhanced path filtering to prevent infinite loops
    paths-ignore:
      - '.github/workflows/**'
      - '**.md'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Check Skip Conditions
        id: check_skip
        run: |
          # âœ… ENHANCED: Multiple skip conditions
          COMMIT_MSG=$(git log -1 --pretty=%B)
          COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')
          
          # Skip if commit message contains skip flags
          if [[ "$COMMIT_MSG" == *"[skip ci]"* ]] || [[ "$COMMIT_MSG" == *"[ci skip]"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "reason=Skip CI flag in commit message" >> $GITHUB_OUTPUT
            echo "â­ï¸ Skipping due to skip CI flag"
            exit 0
          fi
          
          # Skip if commit is from GitHub Actions
          if [[ "$COMMIT_AUTHOR" == "github-actions[bot]" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "reason=Commit from GitHub Actions bot" >> $GITHUB_OUTPUT
            echo "â­ï¸ Skipping GitHub Actions bot commit"
            exit 0
          fi
          
          # Skip if only version.txt was changed
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          if [[ "$CHANGED_FILES" == "version.txt" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "reason=Only version.txt changed" >> $GITHUB_OUTPUT
            echo "â­ï¸ Skipping version-only update"
            exit 0
          fi
          
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "âœ… All checks passed, proceeding with version update"

      - name: ğŸ“ Update Development Version
        if: steps.check_skip.outputs.skip == 'false'
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          IST_TIME=$(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')
          BRANCH_NAME=$(git branch --show-current)
          
          # âœ… ENHANCED: Include branch info and commit count
          COMMIT_COUNT=$(git rev-list --count HEAD)
          echo "ğŸ”„ v${COMMIT_HASH} Â· $IST_TIME Â· ğŸš§ Dev Build #${COMMIT_COUNT} Â· ${BRANCH_NAME}" > version.txt

      - name: ğŸ’¾ Commit Version Update
        if: steps.check_skip.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet version.txt; then
            echo "No version changes to commit"
          else
            git add version.txt
            git commit -m "ğŸ”„ Auto-update version to $(git rev-parse --short HEAD) [skip ci]
            
            Build: #$(git rev-list --count HEAD)
            Trigger: ${{ github.event_name }}
            Files changed: $(git diff --name-only HEAD~1 HEAD | tr '\n' ' ')"
            git push origin main
          fi

      - name: ğŸ—ï¸ Setup Pages
        if: steps.check_skip.outputs.skip == 'false'
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload to Pages
        if: steps.check_skip.outputs.skip == 'false'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: ğŸŒ Deploy to GitHub Pages
        if: steps.check_skip.outputs.skip == 'false'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Summary
        run: |
          if [ "${{ steps.check_skip.outputs.skip }}" = "true" ]; then
            echo "â­ï¸ Version update skipped"
            echo "ğŸ“‹ Reason: ${{ steps.check_skip.outputs.reason }}"
          else
            echo "âœ… Version update completed"
            echo "ğŸ“‹ Details:"
            echo "   â€¢ New Version: $(cat version.txt)"
            echo "   â€¢ Deployed: ${{ steps.deployment.outputs.page_url || 'N/A' }}"
            echo "   â€¢ Time: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
          fi
