name: ğŸ”„ Auto Version Update

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/**'
      - '**.md'
      - 'LICENSE'
      - 'version.txt'  # âœ… KEY: Don't trigger on version.txt changes
  workflow_dispatch:

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # âœ… NEW: Pre-sync check to prevent conflicts
      - name: ğŸ”„ Pre-Sync Safety Check
        id: presync
        run: |
          echo "ğŸ“¥ Fetching latest remote state..."
          git fetch origin main
          
          # Check if remote has moved ahead since trigger
          BEHIND=$(git rev-list --count HEAD..origin/main)
          AHEAD=$(git rev-list --count origin/main..HEAD)
          
          echo "behind=$BEHIND" >> $GITHUB_OUTPUT
          echo "ahead=$AHEAD" >> $GITHUB_OUTPUT
          echo "ğŸ“Š Sync Status: $AHEAD ahead, $BEHIND behind"
          
          # If we're behind, someone else pushed while workflow was running
          if [ $BEHIND -gt 0 ]; then
            echo "âš ï¸ Remote moved ahead during workflow execution"
            echo "conflict_risk=true" >> $GITHUB_OUTPUT
          else
            echo "conflict_risk=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ” Enhanced Skip Logic
        id: check_skip
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')
          
          # Original skip conditions
          if [[ "$COMMIT_MSG" == *"[skip ci]"* ]] || [[ "$COMMIT_MSG" == *"[ci skip]"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "reason=Skip CI flag in commit message" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if [[ "$COMMIT_AUTHOR" == "github-actions[bot]" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "reason=Commit from GitHub Actions bot" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # âœ… NEW: Skip if conflict risk detected
          if [[ "${{ steps.presync.outputs.conflict_risk }}" == "true" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "reason=Conflict risk detected - remote ahead by ${{ steps.presync.outputs.behind }} commits" >> $GITHUB_OUTPUT
            echo "âš ï¸ Skipping to prevent merge conflicts"
            exit 0
          fi
          
          # Skip if only version.txt was changed
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          if [[ "$CHANGED_FILES" == "version.txt" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "reason=Only version.txt changed" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "âœ… Safe to proceed with version update"

      - name: ğŸ“ Update Development Version
        if: steps.check_skip.outputs.skip == 'false'
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          IST_TIME=$(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')
          BRANCH_NAME=$(git branch --show-current)
          COMMIT_COUNT=$(git rev-list --count HEAD)
          
          echo "ğŸ”„ v${COMMIT_HASH} Â· $IST_TIME Â· ğŸš§ Dev Build #${COMMIT_COUNT} Â· ${BRANCH_NAME}" > version.txt

      # âœ… NEW: Conflict-safe commit with retry logic
      - name: ğŸ’¾ Smart Commit with Conflict Prevention
        if: steps.check_skip.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet version.txt; then
            echo "ğŸ“ No version changes to commit"
            exit 0
          fi
          
          git add version.txt
          git commit -m "ğŸ”„ Auto-update version to $(git rev-parse --short HEAD) [skip ci]
          
          Build: #$(git rev-list --count HEAD)
          Trigger: ${{ github.event_name }}
          Auto-generated version update"
          
          # âœ… SOLUTION: Retry push with auto-sync
          echo "ğŸ“¤ Attempting to push with conflict prevention..."
          for attempt in {1..3}; do
            echo "ğŸ”„ Push attempt $attempt/3"
            
            if git push origin main; then
              echo "âœ… Successfully pushed on attempt $attempt"
              break
            else
              echo "âš ï¸ Push failed on attempt $attempt"
              
              if [ $attempt -lt 3 ]; then
                echo "ğŸ“¥ Syncing with remote and retrying..."
                git fetch origin main
                
                # Try rebase first, fallback to merge
                if git rebase origin/main; then
                  echo "âœ… Rebased successfully"
                else
                  echo "âš ï¸ Rebase failed, trying merge..."
                  git rebase --abort
                  git merge origin/main || {
                    echo "âŒ Cannot resolve conflicts automatically"
                    echo "This will be handled in the next workflow run"
                    exit 0
                  }
                fi
                
                sleep $((attempt * 2))  # Exponential backoff
              else
                echo "âŒ Failed to push after 3 attempts"
                echo "â­ï¸ Will be retried in next workflow run"
                exit 0  # Don't fail the workflow
              fi
            fi
          done

      - name: ğŸ—ï¸ Setup Pages
        if: steps.check_skip.outputs.skip == 'false'
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload to Pages
        if: steps.check_skip.outputs.skip == 'false'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: ğŸŒ Deploy to GitHub Pages
        if: steps.check_skip.outputs.skip == 'false'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Enhanced Summary
        run: |
          if [ "${{ steps.check_skip.outputs.skip }}" = "true" ]; then
            echo "â­ï¸ Version update skipped"
            echo "ğŸ“‹ Reason: ${{ steps.check_skip.outputs.reason }}"
            
            # âœ… NEW: Provide guidance for manual resolution
            if [[ "${{ steps.check_skip.outputs.reason }}" == *"Conflict risk"* ]]; then
              echo ""
              echo "ğŸ”§ For developers:"
              echo "   â€¢ Run 'git pull origin main' before your next commit"
              echo "   â€¢ This ensures your local branch is synchronized"
              echo "   â€¢ Prevents merge conflicts on future pushes"
            fi
          else
            echo "âœ… Version update completed successfully"
            echo "ğŸ“‹ Details:"
            echo "   â€¢ New Version: $(cat version.txt)"
            echo "   â€¢ Deployed: ${{ steps.deployment.outputs.page_url || 'N/A' }}"
            echo "   â€¢ Time: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S IST')"
            echo ""
            echo "ğŸ’¡ Next developer push will be conflict-free!"
          fi
